<div class="row">
  <div class="col-lg-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['..']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Request</li>
      </ol>
    </nav>
    <div class="card">
      <div class="card-header">Request Trip</div>
      <div class="card-body">
        <form #requestForm="ngForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="pickUpAddress">Pick up address:</label>
            <input
              id="pickUpAddress"
              class="form-control"
              type="text"
              [(ngModel)]="trip.pick_up_address"
              name="pickUpAddress"
              required
            >
          </div>
          <div class="form-group">
            <label for="dropOffAddress">Drop off address:</label>
            <input
              id="dropOffAddress"
              class="form-control"
              type="text"
              [(ngModel)]="trip.drop_off_address"
              name="dropOffAddress"
              required
            >
          </div>
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!requestForm.form.valid"
          >Submit
        </button>
        </form>
      </div>
    </div>
  </div>
</div>
